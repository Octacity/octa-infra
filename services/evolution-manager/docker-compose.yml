version: "3.8"

services:
  wa-automate:
    image: openwa/wa-automate:latest
    container_name: wa-automate
    restart: unless-stopped
    ports:
      - "8082:8002"
    volumes:
      - ./wa-data:/usr/src/app/data
    environment:
      - PORT=8002

  evolution-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evolution-manager
    restart: unless-stopped
    ports:
      - "8081:3000"
